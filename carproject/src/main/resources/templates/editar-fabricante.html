<html>

<head th:replace="~{header::header}"></head>

<body>
    <div class="container">
        <form th:action="@{/fabricante/editFabricante/{id}(id=${editFabricante.id})}" method="post" th:object="${editFabricante}">
            <legend>Editar Fabricante</legend>
            <div class="mb-3">
                <label class="form-label">Nome do Fabricante</label>
                <input class="form-control" type="text" id="name" name="name" th:field="*{name}" />
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
            <input type="submit" value="Editar Fabricante" class="btn btn-primary">
        </form>
    </div>
</body>

</html>
